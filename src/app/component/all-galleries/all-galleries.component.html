<div class="card mb-3" *ngFor="let gallery of galleries">
    <h3 class="card-header">
        <a href="gallerie/{{gallery.id}}">
             {{gallery.title}}
        </a>
    </h3>
    <div class="card-body">
        <h5>{{ gallery.user?.first_name}} {{ gallery.user?.last_name}}</h5>
      <h5 class="card-title">Description</h5>
      <h6 class="card-subtitle text-muted">{{gallery.description}}</h6>
    </div>
   <img style="height: 200px; width:250px; display: block;" src="{{gallery.images[0]?.image_url}}" alt="Card image">
   <div class="card-body">
      <p class="card-text">{{gallery.created_at}}</p>
    </div>
  </div>
